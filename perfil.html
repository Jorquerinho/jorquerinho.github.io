    <main>
        <section class="profile-section">
            <div class="profile-container">
                <h2>Mi Perfil</h2>

                <div class="profile-picture">
                    <img id="profile-image" src="default_profile.png" alt="Imagen de Perfil">
                    <label for="profile-picture-upload" class="upload-button">Subir Imagen</label>
                    <input type="file" id="profile-picture-upload" accept="image/*" style="display: none;">
                </div>

                <form action="/update-profile" method="post">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" value="Nombre de Ejemplo">
                    </div>

                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" value="Apellido de Ejemplo">
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electr칩nico:</label>
                        <input type="email" id="email" name="email" value="ejemplo@email.com">
                    </div>

                    <div class="form-group">
                        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" value="1990-01-01">
                    </div>

                    <div class="form-group">
                        <label for="password">Contrase침a:</label>
                        <input type="password" id="password" name="password" value="">
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirmar Contrase침a:</label>
                        <input type="password" id="confirm_password" name="confirm_password" value="">
                    </div>

                    <button type="submit">Guardar Cambios</button>
                </form>
            </div>
        </section>
